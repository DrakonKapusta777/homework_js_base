<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Объясните почему код даёт именно такие результаты? 

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c) // ответ: 2
        // Префиксный инкремент увеличит переменную "а" на 1 и только после этого присвоит новое значение "с" 

        d = b++;
        alert(d); //ответ: 1
        // Постфиксный инкремент. Сначала присвоится значение "b" равное "1" и только потом инкремент увеличит "b" на единицу

        c = 2 + ++a;
        alert(c); //ответ: 5
        // Префиксный инкремент увеличит переменную "а" еще 1 и получится 3, складываем 2 + 3, получаем 5

        d = 2 + b++;
        alert(d); //ответ: 4
        // b" равно 2. 2 + 2 = 4 и только после этого значение "b" увеличится на единицу

        alert(a); //3
        alert(b); //3
        // значение переменных увеличивали по 2 раза

    </script>
</body>

</html>
