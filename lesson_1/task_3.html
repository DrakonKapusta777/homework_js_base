<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
 
        10 + 10 + "10";
        /*
        1. складываем числа 10 и 10, получаем 20
        2. 20 конкатенирует с "10", получаем 2010
        */
        console.log(10 + 10 + "10");

        10 + "10" + 10;
        /*
        1. 10 конкатенирует с "10", получаем 1010
        2. 1010 конкатенирует с 10, получаем 101010
        */
        console.log(10 + "10" + 10);

        10 + 10 + +"10";
        /*
        1. складываем числа 10 и 10, получаем 20
        2. унарный плюс преобразует строку "10" в число
        3. складываем 20 и 10, получаем 30
        */
        console.log(10 + 10 + +"10");

        10 / -"";
        /*
        1. унарный минус преобразует пустую строку в -0
        2. делим 10 на -0, получаем отрицательную бесконечность
        */
        console.log(10 / -"");

        10 / +"2,5";
        /*
        1. унарный плюс не сможет преобразовать 2,5 в число из-за запятой, преобразует в NaN
        2. приделении 10 на NaN получится NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
